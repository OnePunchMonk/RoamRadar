<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style_login.css">
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.querySelector('input[name="email"]').value;
                const password = document.querySelector('input[name="password"]').value;

                try {
                    const response = await fetch('https://thawing-eyrie-19296-07f5925e2a04.herokuapp.com/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    if (data.success) {
                        // Redirect to the dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Login failed: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error logging in');
                }
            });
        });
    </script>
</head>

<body>
    <section class="hero">
        <div class="login-container">
            <h1>Login</h1>
            <form>
                <input type="email" name="email" required placeholder="Email">
                <input type="password" name="password" required placeholder="Password">
                <input type="submit" value="Login">
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
        </div>

        <div class="quote-container">
            <p class="quote-text">"Experience the romance and beauty of Paris like never before."</p>
            <p class="quote-author">â€” Anonymous</p>
        </div>
    </section>
</body>
